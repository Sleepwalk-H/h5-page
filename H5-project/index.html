<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>639合照</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 粒子背景 */
        #background {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* 页眉 */
        header {
            text-align: center;
            color: white;
            //background: linear-gradient(45deg, #ff7e5f, #feb47b);
            padding: 20px;
        }

        header h1 {
            font-size: 58px;
            color: black; /* 更改为黑色 */
            margin: 0;
        }

        header img {
            width: 100%;
            display: block;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* 主体内容 */
        main {
            text-align: center;
            padding: 20px;
            flex: 1;
        }

        main p {
            font-size: 16px;
            color: #333;
        }

        /* 按钮样式 */
        button {
            background: linear-gradient(45deg, #feb47b, #ff7e5f);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s;
            margin-top: 20px;
        }

        button:hover {
            transform: scale(1.1);
        }

        /* 页脚 */
        footer {
            text-align: center;
            background: #f3f3f3;
            padding: 10px;
            position: relative;
            z-index: 1;
            flex-shrink: 0;
        }

        footer p {
            font-size: 14px;
            color: #666;
            margin: 0;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            header h1 {
                font-size: 20px;
            }

            main p {
                font-size: 14px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- 粒子背景 -->
    <div id="background"></div>

    <!-- 页眉 -->
    <header>
        <h1>Welcome to 639</h1>
        <img src="images/banner.jpg" alt="Banner">
    </header>

    <!-- 主体内容 -->
    <main>
        <p>This is a simple static webpage created as a demo for the 639 Dormitory.</p>
        <button onclick="toggleFullScreen()">切换全屏</button>
    </main>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2024 639 Dormitory</p>
    </footer>

    <!-- 粒子背景脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0"></script>
    <script>
        particlesJS('background', {
            particles: {
                number: { value: 80 },
                color: { value: '#ff7e5f' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: { speed: 2 }
            }
        });
    </script>

    <!-- 滚动动画脚本 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollreveal/4.0.9/scrollreveal.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            ScrollReveal().reveal('header', { delay: 200, distance: '50px', origin: 'top' });
            ScrollReveal().reveal('main', { delay: 400, distance: '50px', origin: 'bottom' });
            ScrollReveal().reveal('footer', { delay: 600, distance: '50px', origin: 'bottom' });
        });
    </script>

    <!-- 全屏模式脚本 -->
    <script>
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
    </script>
</body>
</html>
